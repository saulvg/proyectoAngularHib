<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Home</a>
      <a mat-list-item routerLink="personajes/publica">Personajes</a>
      <a mat-list-item routerLink="planetas">Planetas</a>
      <a mat-list-item routerLink="episodios">Episodios</a>
      <a mat-list-item routerLink="quienes-somos">Quienes somos</a>
      <a mat-list-item routerLink="contactanos">Contactanos</a>
    </mat-nav-list>
    <a style="margin-left: 1rem;" id="manolo" routerLink="autenticacion">LOGIN</a>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>proyectoAngular</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
