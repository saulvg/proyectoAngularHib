<section class="contenido-body">
    <header>
        <h1>
            Personajes
        </h1>
    </header>
    <main class="contenedor-main">
        <mat-card class="card-personajes" *ngFor="let personaje of personajes">
            <mat-card-header>
                <mat-card-title>{{ personaje.nombre }}</mat-card-title>
                <mat-card-subtitle>{{ personaje.especie }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{personaje.img}}" alt="Photo of a Shiba Inu" class="personaje-img" />
            <mat-card-content>
                <ul class="lista-personaje">
                    <li class="vivo-muerto"><img src="{{personaje.estado}}" alt=""></li>
                    <li><b>Tipo:</b> {{personaje.tipo}}</li>
                    <li><b>Genero:</b> {{personaje.genero}}</li>
                    <li class="descripcion" *ngIf="mostrarDescripcion"><b>Descripción:</b> {{ personaje.descripcion }}</li>
                </ul>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="mostrar()">
                    {{ mostrarDescripcion ? 'Leer menos' : 'Leer más' }}
                </button>
            </mat-card-actions>
        </mat-card>
    </main>
</section>
