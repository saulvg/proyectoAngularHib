<section class="contenido-body">
    <header>
        <h1>
            Personajes
        </h1>
    </header>
    <main class="contenedor-main">
        <mat-card class="card-personajes" *ngFor="let personaje of personajes">
            <mat-card-header>
                <mat-card-title>{{ personaje.nombre }}</mat-card-title>
                <mat-card-subtitle>{{ personaje.especie }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{personaje.img}}" alt="Photo of a Shiba Inu" class="personaje-img" />
            <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz
                    breeds of dog from Japan. A small, agile dog that copes very well with
                    mountainous terrain, the Shiba Inu was originally bred for hunting.
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </main>
</section>
