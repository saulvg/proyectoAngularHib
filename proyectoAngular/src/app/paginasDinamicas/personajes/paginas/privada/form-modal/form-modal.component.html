<h2 mat-dialog-title>{{ datos ? 'Editar Card' : 'Crear Nueva Card' }}</h2>

<mat-dialog-content>
    <form [formGroup]="formulario">
        <mat-form-field>
            <mat-label>id</mat-label>
            <input type="number" matInput [formControlName]="'id'">
            <mat-error *ngIf="formulario.controls['nombre'].hasError('required')">El nombre es requerido</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput [formControlName]="'nombre'" required>
            <mat-error *ngIf="formulario.controls['nombre'].hasError('required')">El nombre es requerido</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Genero</mat-label>
            <input matInput [formControlName]="'genero'" required>
            <mat-error *ngIf="formulario.controls['genero'].hasError('required')">El genero es requerido</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Estado</mat-label>
            <input matInput [formControlName]="'estado'" required>
            <mat-error *ngIf="formulario.controls['estado'].hasError('required')">El estado es requerido</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="cerrarModal()">Cancelar</button>
    <button mat-button color="primary" (click)="guardarCambios()">Guardar</button>
</mat-dialog-actions>
