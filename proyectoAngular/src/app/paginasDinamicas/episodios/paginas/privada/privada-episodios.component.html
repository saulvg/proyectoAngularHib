<div class="section-episodios">
    <button class="btn-fomrs btn-ahadir" (click)="crear(episodios, true)">
        <div></div>
    </button>

    <mat-card class="card-episodios" *ngFor="let episodio of episodios">

        <mat-card-header>
            <mat-card-title>{{episodio.titulo}}</mat-card-title>
            <mat-card-subtitle>{{episodio.episodio | pipeFormatoTemporada}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p>{{episodio.sinopsis}}</p>
            <mat-card-subtitle>{{episodio.fechaEmision | pipeFormatoFecha}}</mat-card-subtitle>
            <mat-divider></mat-divider>
        </mat-card-content>
        <div class="contenedor-btn-control-form">
            <button class="btn-fomrs btn-borrar" (click)="eliminarEpisodio(episodio)">
                <div></div>
            </button>
            <button class="btn-fomrs btn-editar" (click)="editar(episodio, false)">
                <div></div>
            </button>
        </div>


    </mat-card>
</div>
