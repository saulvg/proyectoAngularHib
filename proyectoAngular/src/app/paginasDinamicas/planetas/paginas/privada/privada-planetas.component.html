<div class="section-planetas">
    
    <div>
        <button (click)="abrirModal(false, planetas)">
            <img class="crudIcono" src="{{ crear }}" alt="crear" height="40px">
        </button>
    </div>
    

    <!--
    <div class="contenedor-form-planetas" [ngClass]="{'mostrar':!mostrarCrearForm}">

    </div>-->

    <mat-card class="card-planetas" *ngFor="let planeta of planetas">
        <mat-card-header>
            <mat-card-title>{{ planeta.nombre }}</mat-card-title>
            <mat-card-subtitle>{{ planeta.dimension }}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image src="{{ planeta.img }}" alt="imgPlaneta" class="personaje-img" />

        <mat-card-content>
            <p class="descripcion">
                {{ planeta.descripcion }}
            </p>
        </mat-card-content>

        <mat-card-actions>
            <img class="crudIcono" src="{{ editar }}" alt="editar" height="40px" (click)="setPlanetaSeleccionado(planeta); abrirModal(true, planetas)">

            <img class="crudIcono" src="{{ borrar }}" alt="borrar" height="40px" (click)="borrarPlaneta(planeta)">

            <img class="crudIcono" src="{{borrar}}" alt="borrar" height="40px" (click)="borrarPlaneta(planeta)">
       -->
        </mat-card-actions>
    </mat-card>
</div>
