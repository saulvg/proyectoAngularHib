<div class="contenedor-main">
    
    <button class="btn-fomrs btn-ahadir" (click)="abrirModal(false, planetas)">
        <div></div>
    </button>

    <mat-card class="card-planetas" *ngFor="let planeta of planetas">
        <mat-card-header>
            <mat-card-title>{{ planeta.nombre }}</mat-card-title>
            <mat-card-subtitle>{{ planeta.dimension }}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image src="{{ planeta.img }}" alt="imgPlaneta" class="planeta-img"  [appImgRota]="planeta.img"/>

        <mat-card-content>
            <p class="descripcion">
                {{ planeta.descripcion }}
            </p>
        </mat-card-content>

        <mat-card-actions>
            <div class="contenedor-btn-control-form">
                <button class="btn-fomrs btn-editar" (click)="setPlanetaSeleccionado(planeta); abrirModal(true, planetas)"><div></div></button>

                 <button class="btn-fomrs btn-borrar" (click)="borrarPlaneta(planeta)"><div></div></button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
